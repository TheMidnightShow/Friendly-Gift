<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Logar</h1>
        <form id="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br><br>
            <button id="entrar-btn">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="#" id="cadastro-link">Cadastre-se</a></p>
    </div>

    <div class="cadastro-container" id="cadastro-container">
        <h1>Cadastro</h1>
        <form id="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email-cadastro">E-mail:</label>
            <input type="email" id="email-cadastro" name="email-cadastro"><br><br>
            <label for="senha-cadastro">Senha:</label>
            <input type="password" id="senha-cadastro" name="senha-cadastro"><br><br>
            <label for="confirma-senha-cadastro">Confirmar Senha:</label>
            <input type="password" id="confirma-senha-cadastro" name="confirma-senha-cadastro"><br><br>
            <button id="cadastrar-btn">Cadastrar</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
